<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect form data using third party API</title>

    <style>
        .container{
            margin:0;
            padding:0;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="https://formspree.io/f/xyyvlrdl" method="post">

            <div>
                <label for="email">Your Name</label>
                <input name="name" id="name" type="text">
            </div>

            <br>

            <div>
                <label for="email">Your Email</label>
                <input name="email" id="email" type="email">
            </div>

            <br>

            <div>
                <label for="message">Your Message</label><br>
                <textarea name="message" id="message" cols="30" rows="10" style="padding:10px;"></textarea>
            </div>

            <br>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


</body>

</html>
